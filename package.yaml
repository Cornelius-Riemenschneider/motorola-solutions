name:                motorola
version:             0.1.0.0
github:              "Cornelius-Riemenschneider/motorola"
license:             BSD3
author:              "Cornelius Riemenschneider"
maintainer:          "cornelius.riemenschneider@googlemail.com"
copyright:           "2020 Cornelius Riemenschneider"

extra-source-files:
- README.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/Cornelius-Riemenschneider/motorola#readme>

dependencies:
- base >= 4.7 && < 5
- aeson
- servant-server
- wai
- warp
- containers

library:
  source-dirs: src

executables:
  motorola-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - base
    - motorola

tests:
  motorola-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - base
    - motorola
    - hspec
    - hspec-wai
    - hspec-wai-json
    - aeson
